<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>User List</title>
    <linl rel="stylesheet" type="text/css" href="{% static 'styles4.css' %}"/>
</head>
<body>
    <h1 id="heading">User List</h1>
    <div>
        <a href="/myapp/logout/">logout</a>
    </div>
    <ul>
        {% for user in users %}
        <h2 class="user-id">{{user.id}}</h2>
            <li class="user-list">{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>

</body>
</html>
